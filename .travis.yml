language: node_js
node_js:
  - '0.10.37'
before_script:
  - 'export CHROME_BIN=chromium-browser'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - 'npm run update-webdriver'
script:
  - node_modules/.bin/karma start test/karma.conf.js --no-auto-watch --single-run --browsers=Firefox
  - node_modules/.bin/protractor test/protractor.conf.js